<div ng-controller="dodajRezultatCtrl">
	<h1>Unesite vrednosti za ucesnika kojeg zelite da dodate:</h1>
	<form>
		<div class="form-group">
			<label>Ucesnik 1</label> <select class="form-control"
				ng-model="rezultat.ucesnik1Id">
				<option ng-repeat="k in ucesnici" value="{{k.id}}"
					ng-selected="k.id == rezultat.ucesnik1Id">{{k.naziv}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Ucesnik 2</label> <select class="form-control"
				ng-model="rezultat.ucesnik2Id">
				<option ng-repeat="k in ucesnici" value="{{k.id}}"
					ng-selected="k.id == rezultat.ucesnik2Id">{{k.naziv}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Ishod</label> <select class="form-control"
				ng-model="rezultat.ishodId">
				<option value="1">Pobeda prvog ucesnika</option>
				<option value="2">Pobeda drugog ucesnika</option>
				<option value="0">Nereseno</option>
			</select>
		</div>
		
				<button type="button" ng-click="doRezultat()" class="btn btn-success">Izmeni</button>
	</form>

</div>
