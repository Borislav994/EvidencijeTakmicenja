<div ng-controller="ucesniciCtrl">
	<h1>Unesite vrednosti za ucesnika kojeg zelite da dodate:</h1>
	<form>
		<div class="form-group">
			<label>Naziv</label> <input class="form-control"
				ng-model="ucesnik.naziv " />
		</div>
		<div class="form-group">
			<label>Mesto</label> <input class="form-control"
				ng-model="ucesnik.mesto" />
		</div>
		<div class="form-group">
			<label>E-mail</label> <input class="form-control"
				ng-model="ucesnik.email" />
		</div>
		<div class="form-group">
			<label>Takmicenje</label> <select class="form-control"
				ng-model="ucesnik.takmicenjeId">
				<option ng-repeat="k in takmicenja" value="{{k.id}}"
					ng-selected="k.id == ucesnik.takmicenjeId">{{k.naziv}}</option>
			</select>
		</div>

		<button type="button" ng-click="doAdd()" class="btn btn-success">Dodaj</button>
	</form>

	<br> <br>

	<div class="col-3 col-lg-12">
		<form>
		<div class="form-group">
			<label>Takmicenje</label> <select class="form-control"
				ng-model="searchParams.takmicenjeNaziv">
				<option ng-repeat="k in takmicenja" value="{{k.naziv}}"
					ng-selected="k.id == searchParams.takmicenjeNaziv">{{k.naziv}}</option>
			</select>
		</div>	
		
			<div class="form-group" ng-hide="searchParams.takmicenjeNaziv == ''")>
				<label>Naziv</label> <input class="form-control"
					ng-model="searchParams.naziv" />
			</div>
			<button type="button" ng-click="doSearch()" class="btn btn-primary">Pretrazi</button>
		</form>
	</div>
	
		<div class="col-12 col-lg-12">

			<div class="btn-group float-right">
				<button ng-disabled="pageNum == 0" ng-click="changePage(-1)"
					class="btn btn-info">Prosla</button>
				<button ng-disabled="pageNum == totalPages - 1"
					ng-click="changePage(1)" class="btn btn-info">Sledeca</button>
			</div>
			
			<div class="col-12 col-lg-12">

			<div class="btn-group float-left">
				<button ng-click="goToDodajRezultat()" class="btn btn-info">Dodaj rezultat</button>
			</div>
			

			<br> <br>




	<table class="table table-bordered table-striped" ng-hide="searchParams.takmicenjeNaziv == ''">
		<thead class="thead-dark">
			<tr>
				<th>Naziv</th>
				<th>Mesto</th>
				<th>E-mail</th>
				<th>Takmicenje</th>
				<th>Odigrani Susreta</th>
				<th>Bodovi</th>
				<th>Obrisi</th>
				<th>Izmeni</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in ucesnici">
				<td>{{r.naziv}}</td>
				<td>{{r.mesto}}</td>
				<td>{{r.email}}</td>
				<td>{{r.takmicenjeNaziv}}</td>
				<td>{{r.odigraoSusreta}}</td>
				<td>{{r.brBodova}}</td>
				<td><button class="btn btn-warning" ng-click="goToEdit(r.id)">
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</button></td>
				<td><button type="button" class="btn btn-danger"
						ng-click="doDelete(r.id)">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</button></td>
			</tr>
		</tbody>
	</table>
</div>
